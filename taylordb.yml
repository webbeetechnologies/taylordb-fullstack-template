# yaml-language-server: $schema=https://server-vms.develop.taylordb.ai/apps/config-schema/v1

version: 1

project: blank

runtime:
  type: node
  version: 20
  packageManager: pnpm

services:
  server:
    workDir: apps/server
    install:
      commands:
        - pnpm install
    dev:
      command: pnpm dev
      port: 3000
  
  client:
    workDir: apps/client
    install:
      commands:
        - pnpm install
    dev:
      command: pnpm dev
      port: 5173

taylordb:
  types:
    - output: apps/server/taylordb/types.ts
      format: typescript
      onChange:
        - pnpm lint

preview:
  service: client

routing:
  - path: /api
    service: server
